# vars this task expects

- name: "Reverse the tag order"
  set_fact:
    tags_to_migrate: "{{ item.tags | reverse | list }}"

- name: "Migrate image tags"
  shell: "skopeo copy --src-creds {{ source_registry.username }}:{{ source_registry.password }} --dest-creds {{ destination_registry.username }}:{{ destination_registry.password }} --src-tls-verify=false --dest-tls-verify=false {{ source_registry.url }}/{{ item.source_image }} {{ destination_registry.url }}/{{ item.destination_image }}"destination_image
  loop: "{{ tags_to_migrate }}"